<!doctype html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cluster demo</title>
<link rel="stylesheet"
	href="wms-cluster?service=WMS&request=Demo&FILE=lib/leaflet.css">
<link rel="stylesheet"
	href="wms-cluster?service=WMS&request=Demo&FILE=lib/leaflet-calendar.css">
<script src="wms-cluster?service=WMS&request=Demo&FILE=lib/leaflet.js"></script>
<script
	src="wms-cluster?service=WMS&request=Demo&FILE=lib/leaflet-calendar.js"></script>

<!--     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> -->
<!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> -->

</head>
<body>

	<div id="overlay">
		<h1>Cluster demo</h1>
		<div id="legend"></div>
	</div>
	<div id="map"></div>
	<script>
    
	
	function updateMap(){
		map.removeLayer(wms);
        var url = "/gs-service/services/essi/token/"+token+"/view/"+view+"/wms-cluster?";
        wms = L.tileLayer.wms(url, {
            layers: view,
            format: 'image/png',
            crs: L.CRS.CRS84,
            transparent: true
        }).addTo(map);
        
	}
	
    function getParameterByName(name, url = window.location.href) {
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
    
        var map, geoJson, wms, view, token;


        window.addEventListener('load', function(){
            map = new L.Map('map', {
                renderer: L.canvas(),
                center: new L.LatLng(20, 0),
                zoom: 2,
                maxZoom: 18,
                zoomControl: false
            });

            L.control.zoom({
                position: 'topright'
            }).addTo(map);

            let geofabrik = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
              });
            
            map.addLayer(geofabrik);

            view = getParameterByName('view');
            token = getParameterByName('token');

            wms = L.tileLayer.wms("/gs-service/services/essi/token/"+token+"/view/"+view+"/wms-cluster?", {
                layers: view,
                format: 'image/png',
                crs: L.CRS.CRS84,
                tileSize: 128,
                transparent: true
            }).addTo(map);
            
         

            map.on('click', function(e) {
                // The 'wmsLayer' variable contains the reference to the WMS layer already loaded on the map, from which it is possible to make the subsequent call to 'GetFeatureInfo'
           var zoom = map.getZoom()*5;
               var latlng= e.latlng;
               var lat = latlng.lat;
               var lon = latlng.lng;
               
            L.popup({ maxWidth: 800})
            .setLatLng(latlng)
            .setContent(httpGet("token/"+token+"/view/"+view+"/wms-cluster?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetFeatureInfo&TIME="+begin+"/"+end+"&BBOX="+(lon-0.1/zoom)+","+(lat-0.1/zoom)+","+(lon+0.1/zoom)+","+(lat+0.1/zoom)+"&CRS=CRS:84&WIDTH=3&HEIGHT=3&STYLES=&LAYERS="+view+"&I=2&J=2&FEATURE_COUNT=100"))
            .openOn(map);
           
            });
            
            L.DomUtil.addClass(map._container,'crosshair-cursor-enabled');


            let legendHtml = '';

            legendHtml += "<img src='wms-cluster?&service=WMS&request=GetLegendGraphic&layers="+view+"' alt='clusters'/><br/>";

            document.getElementById('legend').innerHTML = legendHtml;
        
        })
        



        
        function httpGet(theUrl)
        {
          var xmlHttp = null;

          xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false );
          xmlHttp.send( null );
          return xmlHttp.responseText;
        }
        
      

        
           

    </script>
	<style>
.leaflet-container.crosshair-cursor-enabled {
	cursor: crosshair;
}

#overlay {
	position: fixed;
	top: 0;
	left: 0;
	z-index: 2;
	padding: 0.25rem;
}

#legend {
	background-color: white;
	border-radius: 0.5rem;
	max-width: 40000px;
	display: inline-block;
	padding: 0.25rem;
}

#legend img {
	max-height: 10em;
	margin: 0.1rem;
	vertical-align: middle;
}

#map {
	height: 100vh;
	width: 100vw;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1;
}

.leaflet-popup-content {
	max-height: 50vh !important;
	overflow: auto;
}
</style>
</body>
</html>
