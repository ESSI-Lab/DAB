<html>
    <!-- html head -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Recent data plot</title>
        
        <!-- GWIS requires jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- GWIS JSAPI 0.0 -->
        <link rel="stylesheet" href="gwis?request=getCode&code=gwis-plot-utils.css"/>
        <script src="gwis?request=getCode&code=gwis-plot-utils.js"></script>
    </head>
    
    <!-- html body -->
    <body style="background:#eee; font-family:arial;">
        
        <!-- title -->
        <h1>Recent data plot</h1>
        
        <p>The graph shows ${Y_LABEL} observations from the last 7 days (if available) acquired at station ${PLATFORM_NAME_1}.</p>        
        
        <div id="plot1" style="width:95%; height:500px;"></div>
        <script>
            GWIS.plot({
            	title:'${TITLE} at ${PLATFORM_NAME_2}',
            	xlabel:'${X_LABEL}',
            	ylabel:'${Y_LABEL} (${Y_UNITS})',
            	start_dt: '${BEGIN_TIME}',            	
            	end_dt: '${END_TIME}',
                div_id : "plot1",
                series : [{ site:"${SITE_CODE}", pcode:"${PARAMETER_CODE}" }]
            });
        </script>
        

        <p>The plot is powered by the USGS GWIS JS API, please refer to <a href="https://txpub.usgs.gov/dss/gwis/0.0/doc/#overview">USGS GWIS JS API documentation</a> for customizing this page.
    </body>
</html>
<!-- end GWIS JSAPI sample -->
