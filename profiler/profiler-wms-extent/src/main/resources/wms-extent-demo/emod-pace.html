<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMOD-PACE WMS</title>
    <script type="application/javascript" src="https://unpkg.com/leaflet@1.9.1/dist/leaflet-src.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css">
</head>
<body>
    
    <div id="overlay">
        <h1 >EMOD-PACE WMS Visualisation</h1>
        <div id="legend">


        </div>
    </div>
    <div id="map">


    </div>
    <script>
        let map, geoJson;
        let types = [
            "essi:Bathymetry-dataset", 
            "essi:Chemistry-dataset", 
            "essi:Meteorology-dataset", 
            "essi:Physics-dataset", 
            "essi:Biology-dataset"
        ];

        window.addEventListener('load', function(){
            map = new L.Map('map', {
                renderer: L.canvas(),
                center: new L.LatLng(20, 0),
                zoom: 2,
                maxZoom: 18,
                zoomControl: false
            });

            L.control.zoom({
                position: 'topright'
            }).addTo(map);

            let geofabrik = new L.tileLayer('https://{s}.maris.nl/wnh/{z}/{x}/{y}.png', {
                "subdomains": ["tile", "tile-a", "tile-b", "tile-c"]
            });
            
            // geofabrik.addTo(map);
            map.addLayer(geofabrik);

            

            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Bathymetry',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);
            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Physics',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);
            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Meteorology',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);
            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Chemistry',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);
            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Biology',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);
            L.tileLayer.wms("/gs-service/services/essi/view/emod-pace/wms-extent?", {
                layers: 'Oceanography NRT',
                format: 'image/png',
                crs: L.CRS.EPSG4326,
                transparent: true,
                attribution: "EMOD-PACE"
            }).addTo(map);

            map.on('click', function(e) {
                // The 'wmsLayer' variable contains the reference to the WMS layer already loaded on the map, from which it is possible to make the subsequent call to 'GetFeatureInfo'
           
               var latlng= e.latlng;
               var lat = latlng.lat;
               var lon = latlng.lng;
               
            L.popup({ maxWidth: 800})
            .setLatLng(latlng)
            .setContent(httpGet("wms-extent?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetFeatureInfo&BBOX="+(lon-0.1)+","+(lat-0.1)+","+(lon+0.1)+","+(lat+0.1)+"&CRS=CRS:84&WIDTH=3&HEIGHT=3&STYLES=&LAYERS=Bathymetry,Chemistry,Meteorology,Physics,Biology,Oceanography%20NRT&I=1&J=1&FEATURE_COUNT=10"))
            .openOn(map);
           
            });
            
            L.DomUtil.addClass(map._container,'crosshair-cursor-enabled');

            
            
            

            createLegend();
        
        })

        function createLegend(){
            let legendHtml = '';

            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Bathymetry" alt="Bathymetry"/><br/>`;
            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Chemistry" alt="Chemistry"/><br/>`;
            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Meteorology" alt="Meteorology"/><br/>`;
            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Physics" alt="Physics"/><br/>`;
            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Biology" alt="Biology"/><br/>`;
            legendHtml += `<img src="wms-extent?&service=WMS&request=GetLegendGraphic&layers=Oceanography%20NRT" alt="Oceanography%20NRT"/><br/>`;

            document.getElementById('legend').innerHTML = legendHtml;
        }
        
        function httpGet(theUrl)
        {
          var xmlHttp = null;

          xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false );
          xmlHttp.send( null );
          return xmlHttp.responseText;
        }
        
      

        
           

    </script>
    <style>
    .leaflet-container.crosshair-cursor-enabled {
    cursor:crosshair;
}
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            padding: 0.25rem;
        }
        #legend {
            background-color: white;
            border-radius: 0.5rem;
            max-width: 400px;
            display: inline-block;
            padding: 0.25rem;
        }
        #legend img {
            max-height: 1em;
            margin: 0.1rem;
            vertical-align: middle;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .leaflet-popup-content {
            max-height: 50vh !important;
            overflow: auto; 
        }
    </style>
</body>
</html>
