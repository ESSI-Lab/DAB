<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      // Get the query string (?foo=123&bar=xyz)
      const params = window.location.search;

      // Define the target base URL
      const target = "gi-portal/search.html";

      // Redirect to target + original parameters
      window.location.href = target + params;
    };
  </script>
</head>
<body>
  <p>Redirecting... If it doesnâ€™t work, <a id="link" href="#">click here</a>.</p>
  <script>
    // Update the fallback link as well
    document.getElementById("link").href = "gi-portal/search.html" + window.location.search;
  </script>
</body>
</html>
