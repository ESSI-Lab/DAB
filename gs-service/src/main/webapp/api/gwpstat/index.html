
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAB</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
    .topbar { display: none !important; }
    
    .scheme-container { display: none !important; }
    
    .information-container { display: none !important; }

  </style>
</head>

<body>

<div style="width: 100%; max-width: 1460px; margin: 0 auto; padding: 0 20px; margin-top: 10px;">
	 <label style="font-size: 40px; font-family: Titillium Web,sans-serif; font-weight: bold">
         Statistics interface for GEOSS Portal
     </label>
</div>

<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<script src="./swagger-ui-standalone-preset.js"> </script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"> </script>

<script>
window.onload = function() {
   
  var swagger = null;  
	
  $.getJSON( "swagger.json", function( data ) {
	   
	  swagger = data;
	  swagger.host = window.location.host;
	  
	  // Build a system
	  const ui = SwaggerUIBundle({
	    spec: swagger,
	    dom_id: '#swagger-ui',
	    deepLinking: true,
	    validatorUrl: null,
	    presets: [
	      SwaggerUIBundle.presets.apis,
	      SwaggerUIStandalonePreset
	    ],
	    plugins: [
	      SwaggerUIBundle.plugins.DownloadUrl
	    ],
	    docExpansion: "list",
	    defaultModelRendering: 'schema',
	    layout: "StandaloneLayout"
	  })
	  
	  window.ui = ui
  }); 	
  
  
}

</script>
</body>

</html>
