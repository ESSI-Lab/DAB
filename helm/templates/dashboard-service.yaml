apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dab.labels" . | nindent 4 }}
    app.kubernetes.io/component: opensearch-dashboards
spec:
  selector:
    app: opensearch-dashboards
    {{- include "dab.selectorLabels" . | nindent 4 }}
  ports:
  - port: {{ .Values.dashboard.port }}
    targetPort: {{ .Values.dashboard.port }}
    protocol: TCP
    name: http
  type: {{ .Values.dashboard.service.type }}
